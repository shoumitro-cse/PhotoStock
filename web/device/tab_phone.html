<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background: #f1f1f1;
}

/* The device with borders */
.tablet {
  position: relative;
  width: 600px;
  height: 800px;
  margin: auto;
  border: 20px black solid;
  border-top-width: 60px;
  border-bottom-width: 60px;
  border-radius: 36px;
 /*transform:rotate(90deg);*/ 
}

/* The horizontal line on the top of the device */
.tablet:before {
  content: '';
  display: block;
  width: 80px;
  height: 10px;
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translate(-50%, -50%);
  background: gray;
  border-radius: 10px;
}

/* The circle on the bottom of the device */
.tablet:after {
  content: '';
  display: block;
  width: 35px;
  height: 35px;
  position: absolute;
  left: 50%;
  bottom: -65px;
  transform: translate(-50%, -50%);
  background: gray;
  border-radius: 50%;
}

/* The screen (or content) of the device */
.tablet .content {
  width: 600px;
  height: 800px;
  background: white;
  margin: -1px;
}
</style>
</head>
<body>

<div class="tablet">
  <div class="content">
    <iframe src="../admin/index.jsp" style="width:100%;border:none;height:100%" />
  </div>
</div>

</body>

</html>
