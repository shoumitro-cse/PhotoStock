<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* The device with borders */
.smartphone {
  position: relative;
  width: 300px;
  height: 500px;
  margin: auto;
  border: 16px black solid;
  border-top-width: 60px;
  border-bottom-width: 60px;
  border-radius: 36px;
}

/* The horizontal line on the top of the device */
.smartphone:before {
  content: '';
  display: block;
  width: 66px;
  height: 8px;
  position: absolute;
  top: -27px;
  left: 50%;
  transform: translate(-50%, -50%);
  background: gray;
  border-radius: 15px;
}

/* The circle on the bottom of the device */
.smartphone:after {
  content: '';
  display: block;
  width: 35px;
  height: 35px;
  position: absolute;
  left: 50%;
  bottom: -65px;
  transform: translate(-50%, -50%);
  background: gray;
  border-radius: 50%;
}

/* The screen (or content) of the device */
.smartphone .content {
  width: 300px;
  height: 500px;
  background: white;
}
</style>
</head>
<body>

<div class="smartphone">
  <div class="content">
    <iframe src="../admin/index.jsp" style="width:100%;border:none;height:100%" />
  </div>
</div>

</body>
